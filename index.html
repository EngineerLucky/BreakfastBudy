<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BreakfastBuddy</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background: #f4f4f4;
        }
        .hero {
            background: url('Screenshot_18-7-2024_19519_www.bing.com.jpeg') no-repeat center center/cover;
            color: white;
            padding: 100px 20px;
        }
        .hero h1 {
            margin: 0;
            font-size: 3em;
        }
        .hero p {
            font-size: 1.2em;
            margin: 10px 0;
        }
        .hero button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            border-radius: 5px;
        }
        .hero button:hover {
            background-color: #0056b3;
        }
        .nav {
            margin: 20px;
        }
        .nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #007bff;
            font-size: 1.1em;
        }
        .nav a:hover {
            text-decoration: underline;
        }
        footer {
            background-color: #007bff;
            color: white;
            padding: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="hero">
        <h1>BreakfastBuddy</h1>
        <p>Your ultimate canteen management solution</p>
        <button onclick="window.location.href='http://localhost:5000';">Get Started</button>
    </div>
    <div class="nav">
        <a href="#menu">Menu</a>
        <a href="#register">Register</a>
        <a href="#login">Login</a>
    </div>
    <footer>
        <p>&copy; 2024 BreakfastBuddy. All rights reserved.</p>
    </footer>
</body>
</html>
