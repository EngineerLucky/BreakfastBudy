<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BreakfastBuddy</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>BreakfastBuddy</h1>
            <nav>
                <ul>
                    <li><a href="#features">Features</a></li>
                    <li><a href="#about">About</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <section id="hero">
        <div class="container">
            <img src="cover-image.jpg" alt="Cover Image" class="cover-image">
            <h2>Efficient School Canteen Management</h2>
            <p>Making school meals hassle-free and enjoyable.</p>
            <a href="#application" class="cta">Try the Application</a>
        </div>
    </section>
    <section id="features">
        <div class="container">
            <h2>Features</h2>
            <!-- Features content -->
        </div>
    </section>
    <section id="about">
        <div class="container">
            <h2>About Us</h2>
            <!-- About content -->
        </div>
    </section>
    <section id="contact">
        <div class="container">
            <h2>Contact Us</h2>
            <form>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>
                <button type="submit">Send</button>
            </form>
        </div>
    </section>
    <footer>
        <div class="container">
            <p>&copy; 2024 BreakfastBuddy. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
